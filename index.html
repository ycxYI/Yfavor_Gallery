	<script>
		/// <summary>
		/// 格式化字符串
		/// </summary>
		String.prototype.format = function () {
				var regexp = /\{(\d+)\}/g;
				var args = arguments;
				var result = this.replace(regexp, function (m, i, o, n) {
						return args[i];
				});
				return result.replace('%', "\\");
		}
		/// <summary>
		/// 获取链接参数
		/// </summary>
		function getQueryString(name) {
		        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		        var r = window.location.search.substr(1).match(reg);
		        if (r != null)
						{
							if(r.indexOf('%')>-1)
							return unescape(r[2]);
							else
							return r[2];
						}
		        return null;
		    }



	var URL="https://rabtman.com/api/v2/acgclub/pictures";

	var putHtml=`
	<center>
	<div data-columns>
	<img src="{0}" alt="{1}">
	</div>
	<br >
	<div data-columns>
	<h5>{2}</h5>
	</div>
	</center>
	<br >
	<div id="fh5co-board" data-columns>
		{3}
	</div>
<hr>
	`;
	var putItemHtml=`<div class="item">
		<div class="animate-box">
			<a href="{0}" class="image-popup fh5co-board-img"><img src="{0}" alt="{1}"></a>
		</div>
		<div class="fh5co-desc">{2}</div>
	</div>
	`;

	var faildImage="图片被吃了T^T";

function ResetImages(url) {
	$.ajax({
				type: "get",
				url: url,
				cache:false,
				async:false,
				dataType: "json",
				success: function(data){
					if(data.message=="请求成功")
					{
						$.each(data.data,function(idx,item){
							//if(idx>5) return true;
							var type=item.type;
							var sort=item.sort;
							var tempItem="";
							var urlarry=item.imgUrls;
							for (var i = 0; i < urlarry.length; i++) {
								tempItem+=putItemHtml.format(urlarry[i],faildImage,"来自:"+type+" 编号:"+sort+".");
							}
							$(".row").append(putHtml.format(item.thumbnail,faildImage,item.title,tempItem));
						});
					}
				}
	});
}
var query=getQueryString("query");
if(query==null||query.replace(' ','')=='')
ResetImages(URL);
else {
	let queryUrl="https://rabtman.com/api/v2/acgclub/category/gamersky/pictures?query="+query;
	ResetImages(queryUrl);
}
